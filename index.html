<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- card container  -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0"
      >
        <!-- image  -->
        <div class="flex items-center">
          <img
            class="mx-auto w-60 hover:scale-105 duration-200"
            src="images/headphone.png"
            alt=""
          />
        </div>
        <!-- content  -->

        <!-- label and description container  -->
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <div
            class="max-w-min whitespace-nowrap inline-block bg-black text-white px-3 py-1 text-sm rounded-full"
          >
            Free Shipping
          </div>
          <!-- title   -->
          <div class="max-w-sm text-2xl font-medium">
            Razer kraken Edt Gaming Headset Quartz
          </div>
          <!-- price contaienr  -->
          <div class="flex flex-col mb-4 space-y-3 text-center">
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm font-light text-gray-400">
              This offer is valid until April 3rd or as long as stock lasts !
            </p>
          </div>
          <!-- button group  -->
          <div class="group">
            <button class="w-full bg-blue-700 text-white">
              <div
                class="group-hover:bg-blue-100 bg-blue-500 rounded-lg px-8 py-4"
              >
                Add to cart
              </div>
            </button>
          </div>
          <!-- stock  -->
          <div class="flex items-center space-x-3 group">
            <div
              class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ pcs. in stock</div>
          </div>
          <!-- bottom button container  -->
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4"
          >
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:-translate-y-0.5 transition duration-150"
            >
              <img class="w-8" src="images/heart.png" alt="" />
              <span>Add to cart </span>
            </button>
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:-translate-y-0.5 transition duration-150"
            >
              <img class="w-8" src="images/weight.png" alt="" />
              <span>Add to cart </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
